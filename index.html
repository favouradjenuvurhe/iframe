<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>User Site</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #fff;
}

/* Fullscreen wrapper */
.wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Mobile safe area support */
@supports (padding: env(safe-area-inset-top)) {
  .wrapper {
    padding:
      env(safe-area-inset-top)
      env(safe-area-inset-right)
      env(safe-area-inset-bottom)
      env(safe-area-inset-left);
  }
}

/* Iframe full fit */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}
</style>
</head>

<body>
<div class="wrapper">
  <iframe src="https://brightbridgewave.com"></iframe>
</div>
</body>
</html>
